- Project Name: Dell EMC APEX (at the beginning)
  Date: 2021-10-01
  Lean Canvas:
    Problem:
    - Managing IT infrastructure is complex and time consuming
    - Difficult to expand or upgrade data centers
    - Burden of CAPEX
    Solution:
    - A platform of IT solutions offered in a single package
    - Cloud-like consumption model (OPEX-based)
    - Scale up and down according to the scope of application
    Key Metrics:
    - Number of users
    - total contract amount
    - Uptime for service
    Unique Value Proposition:
    - Enable simple and flexible IT consumption and management
    Unfair Advantage:
    - Dell EMC's existing product and customer base
    - Integrated hardware and software management
    Channels:
    - Dell EMC's existing business channels
    - Website
    Customer Segments:
    - smaller companies
    - Enterprise Organization
    Cost Structure:
    - Platform development and maintenance
    - Hardware and software costs
    - Marketing and Promotion
    Revenue Streams:
    - Subscription Fees
    - Service and Support Fees

- Project Name: OpenShift (at the beginning)
  Date: 2011-05-04
  Lean Canvas:
    Problem:
    - Traditional hosting services are difficult to set up and manage
    - On-premise infrastructure is difficult to scale
    - No way to deploy own applications quickly
    Solution:
    - Serving as a cloud-based platform
    - Automatic scaling and Infrastructure as Code (IaC)
    - Enables easy application deployment and management
    Key Metrics:
    - Number of users
    - Number of deployments
    - Average uptime
    Unique Value Proposition:
    - Cloud services from deployment to scaling with ease
    Unfair Advantage:
    - Strong Red Hat brand and existing customer base
    - Extensive community support due to its open source nature
    Channels:
    - Website
    - Red Hat's existing business channels
    - open source community
    Customer Segments:
    - developer
    - smaller companies
    - Enterprise Organization
    Cost Structure:
    - Platform development and maintenance
    - Maintain cloud infrastructure
    - Marketing and Promotion
    Revenue Streams:
    - Subscription Fees
    - Support and Consulting

- Project Name: Kubernetes was invented and made into a business under the assumption
    that Kubernetes did not exist.
  Date: 2023-07-08
  Lean Canvas:
    Problem:
    - Difficult to manage microservices
    - Ensure system scalability and reliability
    - Complex infrastructure state management
    - Automated deployment and rolling updates
    Solution:
    - Provide orchestration tools like Kubernetes
    - Load Balancing and Service Discovery
    - Infrastructure-as-Code (IaC) to manage status
    - Automatic repair by reconsiliation mechanism
    - Automated rollout and rollback
    Key Metrics:
    - Number of active users
    - Number of deployed applications
    - earnings
    Unique Value Proposition:
    - Provides efficient microservice management
    - Simplify management by coding infrastructure
    - Automatic repair and reliability assurance through reconsiliation
    Unfair Advantage:
    - Initial Advantage for a time when Kubernetes does not exist
    - Deep cloud-native technology knowledge and experience
    Channels:
    - Website
    - cloud marketplace
    - Partnerships (cloud providers, development tools, etc.)
    Customer Segments:
    - Companies using microservices
    - Developers looking for scalability and reliability
    - Companies requiring advanced application deployment
    Cost Structure:
    - Development and Maintenance
    - Customer Support
    - Marketing and Promotion
    Revenue Streams:
    - Software license fee based on system size
    - Consulting and Customization Service Fees

- Project Name: SRE was conceived and made into a business based on the assumption
    that the concept of SRE did not exist.
  Date: 2003-08-01
  Lean Canvas:
    Problem:
    - Lack of reliability due to frequent system downtime
    - Gap between development and operations teams
    - Slow release of new features
    Solution:
    - New engineering roles to integrate operations and development
    - System operation applying software engineering principles
    - Increased release speed through automation and Infrastructure as Code (IaC)
    Key Metrics:
    - User system downtime
    - Release speed of new features
    - System Reliability
    Unique Value Proposition:
    - Reliable system operation by applying software engineering methods
    Unfair Advantage:
    - Pioneer of new operational methods
    - Ability to increase both system reliability and the speed at which new features
      are released
    Channels:
    - Internet (websites, blogs, social media)
    - Seminars and Conferences
    - Partnerships (e.g., IT consulting firms)
    Customer Segments:
    - Companies suffering from system downtime
    - Companies that feel that the release of new features is slow
    Cost Structure:
    - Engineer Salary
    - Marketing and sales costs
    - R&D
    Revenue Streams:
    - service contract fee
    - Software license fee
    - Consulting Fee

- Project Name: nCino
  Date: 2012-07-12
  Lean Canvas:
    Problem:
    - Inefficient and slow procedures due to legacy systems in the banking industry
    - Poor customer experience and low satisfaction
    - Difficulties in regulatory compliance
    Solution:
    - Cloud-based centralized bank operating system
    - Digitization to improve customer service
    - Dashboard for real-time monitoring and reporting
    Key Metrics:
    - Number of new banks registered on the platform
    - Transaction volume by bank
    - (degree of) customer satisfaction
    Unique Value Proposition:
    - A centralized system that digitizes and streamlines the bank's business processes
    Unfair Advantage:
    - Cloud-based platform developed from the beginning, unlike existing bank legacy
      systems
    - Services embedded within the Salesforce ecosystem
    Channels:
    - Internet (websites, blogs, social media)
    - Direct partnerships with banks
    Customer Segments:
    - Banks considering migration from legacy systems
    - Banks seeking to improve customer experience
    Cost Structure:
    - Engineer Salary
    - Cloud infrastructure maintenance costs
    - Marketing and sales costs
    Revenue Streams:
    - Software subscription fees
    - Support and Customization Service Fees

- Project Name: NANOX
  Date: 2016-01-01
  Lean Canvas:
    Problem:
    - High cost of X-ray equipment
    - Limited medical diagnosis in inaccessible areas
    - Waiting time for diagnostic results
    Solution:
    - Low-cost, compact X-ray equipment (Nanox.ARC)
    - Cloud-based diagnostic network (Nanox.Cloud)
    - Immediate diagnostic support using AI
    Key Metrics:
    - Number of Nanox.ARC shipments
    - Number of connections to Nanox.Cloud
    - Diagnostic processing volume by AI
    Unique Value Proposition:
    - Provide low-cost, accessible x-ray diagnostic technology
    Unfair Advantage:
    - Development of innovative low-cost X-ray systems
    - Integrated solution combining cloud-based diagnostic platform
    Channels:
    - Direct sales to medical institutions
    - Medical events and conferences
    - Online (website, social media)
    Customer Segments:
    - Medical institutions in developing countries
    - Local clinics and small hospitals
    - Large medical institutions and hospitals
    Cost Structure:
    - R&D Expenses
    - production cost
    - Marketing and sales costs
    Revenue Streams:
    - Nanox.ARC for sale
    - Nanox.Cloud service fees
    - Fees for AI Diagnostic Support

