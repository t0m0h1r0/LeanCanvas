- Project Name: Google (at the beginning)
  Date: 1998-09-04
  Lean Canvas:
    Problem:
    - Searching web pages is incomplete and inconvenient
    - Inconsistent quality of search results
    - Low relevance of search results
    Solution:
    - High quality search engine using PageRank algorithm
    - Improved user search experience
    - Organize and search web pages more efficiently
    Key Metrics:
    - Number of search queries
    - Number of active users
    - User Feedback
    Unique Value Proposition:
    - Quickly find the most relevant information
    - Powerful tools to explore the Web efficiently
    Unfair Advantage:
    - Advanced Search Algorithm (PageRank)
    - Superior search results compared to other search engines
    Channels:
    - Website
    - Word of Mouth
    - Media Exposure
    Customer Segments:
    - Internet users overall
    - People who need information for their business
    Cost Structure:
    - Maintain servers and infrastructure
    - Algorithm and Software Development
    - Marketing and Brand Building
    Revenue Streams:
    - Advertising revenue (AdWords and AdSense)

- Project Name: Uber (at the beginning)
  Date: 2009-03-01
  Lean Canvas:
    Problem:
    - Cab access is inconvenient and time consuming
    - Cab fares are high.
    - Difficult to book a hired car
    Solution:
    - A service that allows users to call for a car in real time through a smartphone
      app
    - Fixed price system with clear rates.
    - Providing premium hire services
    Key Metrics:
    - Number of app downloads
    - Number of Rides
    - User Feedback
    Unique Value Proposition:
    - Just tap to board anywhere
    - Know the fees in advance.
    - Comfortable car ride
    Unfair Advantage:
    - No other similar service exists
    - New Vehicle Calling Experience Using Technology
    Channels:
    - Smart Phone Apps
    - Word of Mouth
    - Media Exposure
    Customer Segments:
    - Affluent people seeking hire services
    - Businessmen who frequently use cabs
    Cost Structure:
    - Application development and maintenance
    - Marketing and Brand Building
    - Customer Support
    Revenue Streams:
    - one's fare for a train or bus
    - Premium Service Offerings

